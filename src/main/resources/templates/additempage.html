<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
    <div layout:fragment="siteContent">
      <div class="container mt-4">
        <div class="row d-flex justify-content-around">
          <div class="col-6 mx-auto">
            <div class="text-center">
                <h3 class="text-info">Add New Item</h3>
            </div>
            <div th:if="${param.success!=null}">
              <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
                Item added successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <form th:action="@{'/additem'}" method="post">
              <label class="mt-2">Item name:</label>
              <input type="text" class="form-control" name="itemName" required>
              <label class="mt-2">Item Description:</label>
              <textarea type="text" class="form-control" name="itemDesc" required></textarea>
              <label class="mt-2">Item Price:</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" name="itemPrice" required>
              </div>
              <label class="mt-2">Item Image URL:</label>
              <input type="text" class="form-control" name="itemImgUrl" required>
              <button class="btn btn-success mt-2">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</html>
