<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="siteContent">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 d-flex justify-content-around">
                <img th:src="${shopItem.getImg_url()}" class="img img-fluid small" style="max-height: 90%">
            </div>
            <div class="col-6">
                <form th:action="@{'/saveitem'}" method="post">
                    <label class="mt-2">Item Brand:</label>
                    <select class="form-select form-control" name="itemBrand">
                        <option th:each="br: ${brands}" th:text="${br.name + ' - ' + br.country}" th:value="${br.id}" th:selected="${br.id == shopItem.brand.id}"></option>
                    </select>
                    <input type="hidden" th:value="${shopItem.id}" name="itemId">
                    <label class="mt-2">Item Name:</label>
                    <input type="text" class="form-control" name="itemName" th:value="${shopItem.name}">
                    <label class="mt-2">Item Description:</label>
                    <textarea type="text" class="form-control" name="itemDesc"
                              th:text="${shopItem.description}"></textarea>
                    <label class="mt-2">Item Price:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="itemPrice" th:value="${shopItem.price}">
                    </div>
                    <label class="mt-2">Item Image URL:</label>
                    <input type="text" name="itemImgUrl" class="form-control" th:value="${shopItem.getImg_url()}">
                    <label class="mt-2">Categories:</label>
                    <table class="table table-striped table-sm">
                        <tr th:each="cat: ${shopItem.categories}">
                            <form th:action="@{'/removecategory'}" method="post">
                                <input type="hidden" th:value="${shopItem.id}" name="itemId">
                                <input type="hidden" th:value="${cat.id}" name="categoryId">
                                <td th:text="${cat.name + ' - ' + cat.code}"></td>
                                <td><button type="submit" class="btn btn-sm btn-danger float-end">Remove</button></td>
                            </form>
                        </tr>
                    </table>
                    <table class="table table-striped table-sm">
                        <tr th:each="cat: ${categories}">
                            <form th:action="@{'/assigncategory'}" method="post">
                                <input type="hidden" th:value="${shopItem.id}" name="itemId">
                                <input type="hidden" th:value="${cat.id}" name="categoryId">
                                <td th:text="${cat.name + ' - ' + cat.code}"></td>
                                <td><button type="submit" class="btn btn-sm btn-success float-end">Add</button></td>
                            </form>
                        </tr>
                    </table>
                    <div class="d-flex">
                        <button class="btn btn-success mt-3">Save Changes</button>
                        <button type="button" class="btn btn-danger mt-3 mx-lg-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Delete Item
                        </button>
                    </div>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-danger" id="exampleModalLabel">Item Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <form th:action="@{'/deleteitem'}" method="post">
                                    <input type="hidden" th:value="${shopItem.id}" name="itemId">
                                    <button class="btn btn-danger mx-lg-2">Delete Item</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
