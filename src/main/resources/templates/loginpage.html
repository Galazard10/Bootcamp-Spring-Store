<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
    <div layout:fragment="siteContent">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <h1 class="mb-3 text-info" th:text="#{signinpage.text}"></h1>
                <form th:action="@{'/authpage'}" method="post">
                    <label class="mt-2">Email:</label>
                    <input type="text" class="mt-2 form-control" required name="user_email">
                    <label class="mt-2" th:text="#{signinpage.password}"></label>
                    <input type="password" class="mt-2 form-control" required name="user_password">
                    <button type="submit" class="btn btn-primary mt-3" th:text="#{signinpage.button}"></button>
                </form>
            </div>
        </div>
    </div>
</html>
