<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
    <div layout:fragment="siteContent">
        <div class="d-flex text-center justify-content-center">
            <h1 class="text-center" th:text="#{profilepage.text}"></h1>
            <h1 class="text-center mx-lg-2"><b th:text="${CURRENT_USER.full_name}"></b></h1>
        </div>
            <p class="text-success text-center" th:text="#{profilepage.text2}"></p>
        <div class="col-6 mx-auto">
            <form th:action="@{'/updatename'}" method="post">
                <div class="alert alert-success alert-dismissible fade show mt-5" role="alert" th:if="${param.namesuccess != null}">
                    <strong th:text="#{profilepage.alert.updateprofile.strong}"></strong><p th:text="#{profilepage.alert.updateprofile.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <label class="mt-2">Email:</label>
                <input type="text" class="form-control mt-2" readonly th:value="${CURRENT_USER.email}">
                <label class="mt-2" th:text="#{profilepage.fullname}"></label>
                <input type="text" class="form-control mt-2" required name="full_name" th:value="${CURRENT_USER.full_name}">
                <button type="submit" class="btn btn-primary mt-3" th:text="#{profilepage.button1}"></button>
            </form>
            <form th:action="@{'/updatepassword'}" method="post">
                <div class="alert alert-success alert-dismissible fade show mt-4" role="alert" th:if="${param.success != null}">
                    <strong th:text="#{profilepage.alert.passsuccess.strong}"></strong><p th:text="#{profilepage.alert.passsuccess.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert" th:if="${param.oldpasserror != null}">
                    <strong th:text="#{profilepage.alert.oldpass.strong}"></strong><p th:text="#{profilepage.alert.oldpass.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert" th:if="${param.passsizeerror != null}">
                    <strong th:text="#{profilepage.alert.newpass.strong}"></strong><p th:text="#{profilepage.alert.newpass.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert" th:if="${param.passworderror != null}">
                    <strong th:text="#{profilepage.alert.repass.strong}"></strong><p th:text="#{profilepage.alert.repass.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <label class="mt-3" th:text="#{profilepage.oldpass}"></label>
                <input type="password" class="form-control mt-2" required name="old_password">
                <label class="mt-2" th:text="#{profilepage.newpass}"></label>
                <input type="password" class="form-control mt-2" required name="new_password">
                <label class="mt-2" th:text="#{profilepage.repass}"></label>
                <input type="password" class="form-control mt-2" required name="re_password">
                <button type="submit" class="btn btn-primary mt-3" th:text="#{profilepage.button2}"></button>
            </form>
        </div>
    </div>
</html>
