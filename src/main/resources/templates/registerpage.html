<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
    <div layout:fragment="siteContent">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <h1 class="mb-3 text-info"><b th:text="#{registerpage.text}"></b></h1>
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                    <strong th:text="#{registerpage.alert.success.strong}"></strong><p th:text="#{registerpage.alert.success.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.emailerror!=null}">
                    <strong th:text="#{registerpage.alert.emailerror.strong}"></strong><p th:text="#{registerpage.alert.emailerror.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passsizeerror!=null}">
                    <strong th:text="#{registerpage.alert.passerror.strong}"></strong><p th:text="#{registerpage.alert.passerror.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passworderror!=null}">
                    <strong th:text="#{registerpage.alert.repasserror.strong}"></strong><p th:text="#{registerpage.alert.repasserror.paragraph}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/toregister'}" method="post">
                    <label class="mt-2">Email:</label>
                    <input type="text" class="form-control mt-2" required name="email">
                    <label class="mt-2" th:text="#{registerpage.password}"></label>
                    <input type="password" class="form-control mt-2" required name="password">
                    <label class="mt-2" th:text="#{registerpage.repassword}"></label>
                    <input type="password" class="form-control mt-2" required name="re_password">
                    <label class="mt-2" th:text="#{registerpage.fullname}"></label>
                    <input type="text" class="form-control mt-2" required name="full_name">
                    <button type="submit" class="btn btn-primary mt-3" th:text="#{registerpage.button}"></button>
                </form>
            </div>
        </div>
    </div>
</html>
